<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portal do aluno - Login</title>
    <meta name="description" content="Acesse o Portal do Aluno da Geração TEch para visualizar seus cursos, acompanhar seu progresso e muito mais. Faça seu login com segurança">

    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="css/main.css">

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1" ></script>

</head>

<body>
    <div class="switch-tema">
        <label for="switch-tema">
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    <main>
        <header>
            <h1> Portal do Aluno </h1>  
            <p> Acesso sua conta na Geração Tech</p>
        </header>
        <div class="campo">
            <i class="ph ph-envelope-simple"></i>
            <input type="email" placeholder="Seu E-mail" required autofocus>
        </div>

        <div class="campo">
            <i class="ph ph-lock-simple-open"></i>
            <input type="password" placeholder="********" required>
        </div>

        <button type="submit">Entrar</button>
    </main>
    
</body>
</html>
